<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@keyframes Example</title>
  <style>
    /* Define the keyframes */
    body{
        margin:100px;
    }
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-50px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Apply the animation to the element */
    .ball {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      animation: bounce 2s infinite ease-in-out; <!--animation-timing-function -->
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
